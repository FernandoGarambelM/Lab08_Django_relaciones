<!DOCTYPE html>
<html>
    <head>
        <title>Envio de correo</title>
    </head>
    <body>
        <h2>Enviar correo</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="example@gmail.com" required>
            <input style="font-size: 26px;" type="submit" value="Enviar">
        </form>
</html>
